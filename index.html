<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="media\media1.jpg" alt="logo">
      <div class="centeredLogo">
        <img src="media\logo1.png" alt="" class="barberLogo">
   
      </div>
    </div>

    <div class="formContainer">
      <div class="signUpHeader">
        <h1>
          This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          Sign up now to get started
          <br>
          You know you want to.
        </h1>
      </div>
      <div class="signUpcontent">
        <h2>
          Let's do this!
        </h2>
        <form action="" method="post" class="form-example">

          <div class="firstName">
            <label for="firstName">FIRST NAME</label>
            <input type="text" name="firstName" id="firstName" placeholder="Thor" required>
          </div>

          <div class="lastName">
            <label for="lastName">LAST NAME</label>
            <input type="text" name="lastName" id="lastName" placeholder="Odinson" required>
          </div>

          <div class="email">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required>
          </div>

          <div class="phoneNumber">
            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="text" name="phoneNumber" id="phoneNumber">
          </div>

          <div class="password">
            <label for="psw">PASSWORD</label>
            <input type="password" placeholder="Enter Password" name="psw" required>
          </div>

          <div class="confirmPassword">
            <label for="psw-repeat">CONFIRM PASSWORD</label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          </div>
        </form>

      </div>
      <div class="signUpFooter">
        <button>Create Account</button>
        <p id="logIn">Already have an account? <a href="index.html">Log in</a></p>
      </div>

    </div>
  </div>
</body>

</html>
